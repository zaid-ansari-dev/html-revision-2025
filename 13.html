<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML13</title>
</head>
<body>
    <h1>forms in HTML</h1>

            <input type="text" placeholder="first name" name="" id="fname" value="reset"></label>
            <input type="week" name="" id="">
            <input type="reset" value="reset button">
            <select name="editors" id="">
                <option value="vscode">vscode</option>
                <option value="intellij">intellij</option>
            </select>
            <input list="editors" name="editor">

                <option value="vscode">vscode</option>
                <option value="intellij">intellij</option>
            </datalist>
        <button type="submit">Pay ur due!</button>
