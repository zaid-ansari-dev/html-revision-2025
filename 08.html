<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML8</title>
</head>
<body>
    <h1>Mein Liste</h1>
    <h2>Unordered Liste</h2>
    <ul style="list-style-type:square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>ola C'iao</li>
    </ul>
    <h2>
        <ol type="i">
            <li>hey</li>
            <li>hi</li>
            <li>hello
                <ol type="a"><li>hi</li><li>hello</li></ol>
            </li>
        </ol>
    </h2>
    <dl>
        <dt>Iced Tea</dt> <!--datatype-->
        <dd>Lemon</dd> <!--datadescription-->
    </dl>
    <h3>test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet.<span>test3</span></p> <!--span is inline other are block-->
    <!--span
    a
    strong, em, b, i
    img, input, label, select, textarea-->
</body>
</html>
