<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-HTML7</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse;
            color:black
        }
        td,th{
            border:1px solid black;
            padding:10px
        }
        tr:nth-child(even){
            background-color:#313131
        }
        #pinkVilla:last-child{
            color:pink
        }
    </style>
</head>
<body>
    <!--thead,tbody,tfoot tags are only used to increase the code readability that's it-->
    <table>
        <colgroup>
            <col span="2" style="background-color:blueviolet"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United State</td>
            <td>US</td>
            <td>us@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>BZ</td>
            <td>bz@google.com</td>
        </tr>
    </table>
    <table style="width:40%">
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr id="pinkVilla">
            <th>Codes</th>
            <td>67</td>
            <td>09</td>
        </tr>
    </table>
</body>
</html>
